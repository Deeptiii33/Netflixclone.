<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign in Page</title>
    <link rel="icon" href="images/netflix logo.png">
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="">
    </div>

    <div class="container">
        <h1>Sign In</h1>
        <div class="form">
            <input type="email" placeholder="Email or mobile number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign In">
            <div class="or">OR</div>
            <input type="code" placeholder="Use a sign-in code">
            <a href="#">Forgot password?</a>

            <input type="checkbox">
            <label>Remember me</label>
            
        </div>
        <div class="content">
            <h2>New to Netflix? <a href="#">Sign up now.</a> </h2> <br>
            <h2>This page is protected by Google reCAPTCHA to ensure you're not a bot.<span class="text-blue">Learn more.</span></h2>
        </div>
    </div>
</body>
</html>
<button type="submit"><a href="SignIn.html"></a></button>
